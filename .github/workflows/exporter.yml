name: newrelic exporter build
on:
  push:
    tags:
      - "v*"
jobs:
  Build-Image:
    runs-on: ubuntu-latest
    env:
      SOURCE_TAG: ${{ github.ref }}
    steps:
      - name: prepare vars
        run: |
          set -xue
          TARGET_VERSION=${SOURCE_TAG#*v}

          echo "TARGET_VERSION=${TARGET_VERSION}" >> $GITHUB_ENV

      - run: echo "Build image and push ${GITHUB_REF_NAME}"

      - name: check repo code
        uses: actions/checkout@v2
      
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."

      - name: build docker image
        run: |
          set -ue
          docker build -t devopscora/newrelic-exporter:v${TARGET_VERSION} .
      
      - run: echo "This job's status is ${{ job.status }}."
      
      - name: login docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: push images
        run: |
          set -ue
          docker tag devopscora/newrelic-exporter:v${TARGET_VERSION} devopscora/newrelic-exporter:latest
          docker push devopscora/newrelic-exporter:v${TARGET_VERSION}
          docker push devopscora/newrelic-exporter:latest
      
      - run: echo "This job's status is ${{ job.status }}."
