name: NewRelic Exporter Build
on:
  push:
    tags:
      - "v*"
jobs:
  Build-Image:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Build image on push"
      - name: Check repo code
        uses: actions/checkout@v2
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "The workflow is now ready to test your code on the runner."
      - name: Build docker image
        run: |
          docker build -t klinux/newrelic-exporter:1.0.1 .
      - run: echo "This job's status is ${{ job.status }}."
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push images
        run: |
          docker tag klinux/newrelic-exporter:1.0.1 klinux/newrelic-exporter:latest
          docker push klinux/newrelic-exporter:1.0.1
          docker push klinux/newrelic-exporter:latest
      - run: echo "This job's status is ${{ job.status }}."
